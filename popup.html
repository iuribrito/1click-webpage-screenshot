<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>Website Screenshot</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link href="css/style.css" rel="stylesheet" />
    <script type="text/javascript" src="libs/jquery.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="settings.js"></script>
    <script type="text/javascript" src="extension.js"></script>
    <script type="text/javascript" src="js/translate.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
  </head>

  <body class="popup-box">
    <div id="working" style="display: none"></div>
    <div id="message" style="display: none">
      <div class="message-container"></div>
    </div>
    <div class="window_header">
      <h2>
        <a href="https://bugado.iuribrito.com.br" target="_blank">Bugado</a>
      </h2>
    </div>
    <div class="window_nav">
      <ul>
        <li>
          <a class="capture-visible">
            <span class="material-symbols-rounded">
              preview
            </span>
            <span tr="visiblescreenshot">Visible</span>
          </a>
        </li>
        <li>
          <a class="capture-all">
            <span class="material-symbols-rounded">
              document_scanner
            </span>
            <span tr="allpage">Fullpage</span>
          </a>
        </li>
        <li>
          <a class="capture-region">
            <span class="material-symbols-rounded">
              photo_size_select_small
            </span>
            <span tr="captureregion">Region</span>
          </a>
        </li>
      </ul>
    </div>
    <div
      class="window_message"
      style="display: none"
      id="noall"
      tr="noall"
    ></div>
  </body>
</html>
